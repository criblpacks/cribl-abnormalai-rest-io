output: default
streamtags: []
groups:
  gLOSuY:
    name: Splunk Output
    description: Enable to format data for Splunk
    disabled: true
    index: 5
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Process Abnormal.ai Threat data
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl Packs Team"
  - id: mask
    filter: "true"
    disabled: null
    conf:
      rules:
        - replaceExpr: "'threat_source'"
          disabled: false
          matchRegex: /source/
      fields:
        - _raw
      depth: 5
    description: Rename the Abnormal.ai Threat "source" field since it conflicts
      with the top-level "source" field
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: extract
      type: json
      srcField: _raw
      fieldFilterExpr: value !== '' && value !== null
  - id: eval
    filter: "true"
    disabled: null
    conf:
      remove:
        - _raw
  - id: serialize
    filter: "true"
    disabled: true
    conf:
      type: json
      dstField: _raw
      fields:
        - "!cribl_*"
        - "!host"
        - "!source"
        - "!sourcetype"
        - "!index"
        - "!_*"
        - "*"
    groupId: gLOSuY
  - id: eval
    filter: "true"
    disabled: true
    conf:
      keep:
        - _*
        - cribl_*
        - host
        - source
        - sourcetype
        - index
      remove:
        - "*"
        - _*
      add:
        - disabled: false
          name: index
          value: index || C.vars['abnormal_ai_default_splunk_index']
        - disabled: false
          name: sourcetype
          value: "'abnormal:ai:threat'"
    groupId: gLOSuY
description: ""
