abnormal_base_url:
  type: string
  lib: custom
  value: "'https://api.abnormalplatform.com/v1'"
  description: "REQUIRED: Base URL of your Abnormal.ai API endpoint"
abnormal_api_token:
  type: encryptedString
  lib: custom
  description: "REQUIRED: Your Abnormal.ai API token"
  value: 'YOUR_ABNORMAL_API_TOKEN'
abnormal_ai_default_splunk_index:
  type: any
  lib: custom
  description: "Default Splunk index"
  value: "'abnormal_ai'"
