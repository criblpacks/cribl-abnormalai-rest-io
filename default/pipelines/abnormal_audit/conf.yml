output: default
streamtags: []
groups:
  Kc5Nrc:
    name: Splunk Output
    description: Enable to format data for Splunk
    disabled: true
    index: 4
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Process Abnormal.ai Audit data
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl Packs Team"
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: extract
      type: json
      srcField: _raw
      fieldFilterExpr: value !== '' && value !== null
      remove: []
  - id: eval
    filter: "true"
    disabled: null
    conf:
      remove:
        - _raw
  - id: serialize
    filter: "true"
    disabled: true
    conf:
      type: json
      dstField: _raw
      fields:
        - "!cribl_*"
        - "!host"
        - "!source"
        - "!sourcetype"
        - "!index"
        - "!_*"
        - "*"
    groupId: Kc5Nrc
  - id: eval
    filter: "true"
    disabled: true
    conf:
      keep:
        - _*
        - cribl_*
        - host
        - source
        - sourcetype
        - index
      remove:
        - "*"
        - _*
      add:
        - disabled: false
          name: index
          value: index || C.vars['abnormal_ai_default_splunk_index']
        - disabled: false
          name: sourcetype
          value: "'abnormal:ai:audit'"
    groupId: Kc5Nrc
description: ""
